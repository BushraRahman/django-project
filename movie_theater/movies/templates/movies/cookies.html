<table border=1>
	<tr>
		<th>Name</th>
		<th>Year</th>
		<th>Actors</th>
		<th>Edit</th>
		<th>Delete</th>
	</tr>
	{% for key, element in movie_list.items %}
	<tr>
		<td>{{ element.name }}</td>
		<td>{{ element.year }}</td>
		<td>{{ element.actors }}</td>
		<td>
			<button type="button">
  	  			<a href="http://localhost:8000/movies/edit"> Edit </a> 
			</button>
  	  	</td> 
		<td>
			<button type="button">
				<a href="http://localhost:8000/movies/delete"> Delete </a>
			</button>
		</td>
	</tr>
	{% endfor %}
</table>
